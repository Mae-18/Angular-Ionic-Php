<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()">
        Close
      </ion-button>
    </ion-buttons>

    <ion-title> {{isUpdate ? 'Update':'Add'}} Student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="data.name" name="name"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input [(ngModel)]="data.address" name="address"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input [(ngModel)]="data.phone" name="phone"></ion-input>
    </ion-item>

    <ion-button
          fill="outline"
          expand="block"
          color="primary"
          class="ion-margin-top"
          type="submit"
          >{{isUpdate ? 'Update':'Save'}}</ion-button>
  </form>
</ion-content>
